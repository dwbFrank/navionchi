<!doctype html>
<html lang="ja">

<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
                crossorigin="anonymous">
        <link rel="stylesheet" href="css/map.css">
        <title>NaviOnchi</title>
</head>

<body>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>

        <div class="btn-group btn-group-toggle map-control" id="style-selector-control">
                <label class="btn btn-primary ">
                        <input type="radio" name="show-hide" id="show-poi" class="selector-control" autocomplete="off"
                                checked="checked">
                        表示
                </label>
                <label class="btn btn-secondary">
                        <input type="radio" name="show-hide" id="hide-poi" class="selector-control" autocomplete="off">
                        隠す
                </label>
        </div>
        <div id="map">
        </div>
        <script src="js/map.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsySgS2MFLUPbsCrFkpzgERxYhpVvBhh4&libraries=places&callback=initMap"
                async defer></script>
        <div class="container-fluid">
                <form class="addressForm needs-validation" action="ar.html" novalidate>
                        <div class="form-group">
                                <div class="input-group">
                                        <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupPrepend">目的地</span>
                                        </div>
                                        <input type="text" class="form-control" id="pac-input" placeholder="Destination"
                                                aria-describedby="address-search" required>
                                        <div class="invalid-feedback">
                                                目的地に入力して下さい.
                                        </div>
                                </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">AR</button>
                </form>
        </div>

        <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function () {
                        'use strict';
                        window.addEventListener('load', function () {
                                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                                var forms = document.getElementsByClassName('needs-validation');
                                // Loop over them and prevent submission
                                var validation = Array.prototype.filter.call(forms, function (form) {
                                        form.addEventListener('submit', function (event) {
                                                if (form.checkValidity() === false) {
                                                        event.preventDefault();
                                                        event.stopPropagation();
                                                }
                                                form.classList.add('was-validated');
                                        }, false);
                                });
                        }, false);
                })();
        </script>
</body>

</html>
