<!doctype html>
<html lang="ja">

<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
                crossorigin="anonymous">
        <link rel="stylesheet" href="css/map.css">
        <title>NaviOnchi</title>
</head>

<body>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>

        <nav class="navbar navbar-dark bg-primary">
                <a class="navbar-brand" href="#">
                        <img src="img/navionchi.png" width="100" height="35" class="d-inline-block align-top" alt="Team Logo">
                        <!-- Bootstrap -->
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                                <a class="nav-item nav-link active" href="map.html">マップ<span class="sr-only">(current)</span></a>
                                <a class="nav-item nav-link" href="intro.html">アプリ紹介</a>
                                <a class="nav-item nav-link" href="team.html">チーム</a>
                                <a class="nav-item nav-link disabled" href="https://github.com/halNaviOnchi/navionchi">
                                        <img src="img/Octocat.png" width="50" height="50" class="d-inline-block align-top"
                                                alt="GitHub Logo">
                                </a>
                        </div>
                </div>
        </nav>

        <div class="container-fluid">
                <div class="btn-group btn-group-toggle map-control" id="style-selector-control">
                        <label class="btn btn-primary ">
                                <input type="radio" name="show-hide" id="show-poi" class="selector-control"
                                        autocomplete="off" checked="checked">
                                表示
                        </label>
                        <label class="btn btn-secondary">
                                <input type="radio" name="show-hide" id="hide-poi" class="selector-control"
                                        autocomplete="off">
                                隠す
                        </label>
                </div>
        </div>
        <div id="map">
        </div>
        <script src="js/map.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsySgS2MFLUPbsCrFkpzgERxYhpVvBhh4&libraries=places&callback=initMap"
                async defer></script>
        <div class="container-fluid">
                <form class="addressForm needs-validation" action="ar.html" novalidate>
                        <div class="form-group">
                                <div class="input-group">
                                        <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupPrepend">目的地</span>
                                        </div>
                                        <input type="text" class="form-control" id="pac-input" placeholder="Destination"
                                                aria-describedby="address-search" required>
                                        <!-- Button trigger modal -->
                                        <button type="button" class="btn btn-primary ml-2" data-toggle="modal" data-target="#exampleModal">
                                                詳細
                                        </button>
                                        <!-- Modal -->
                                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog" role="document">
                                                        <div class="modal-content">
                                                                <div class="modal-header">
                                                                        <h5 class="modal-title" id="exampleModalLabel">選択カテゴリが除外されます</h5>
                                                                        <button type="button" class="close"
                                                                                data-dismiss="modal" aria-label="Close">
                                                                                <span aria-hidden="true">&times;</span>
                                                                        </button>
                                                                </div>
                                                                <div class="modal-body">
                                                                        <div class="container-fluid">
                                                                                <div class="form-check">
                                                                                        <input class="form-check-input"
                                                                                                type="checkbox" value=""
                                                                                                id="defaultCheck1"
                                                                                                checked>
                                                                                        <label class="form-check-label"
                                                                                                for="defaultCheck1">
                                                                                                階段
                                                                                        </label>
                                                                                </div>
                                                                                <div class="form-check">
                                                                                        <input class="form-check-input"
                                                                                                type="checkbox" value=""
                                                                                                id="defaultCheck1"
                                                                                                checked>
                                                                                        <label class="form-check-label"
                                                                                                for="defaultCheck1">
                                                                                                坂
                                                                                        </label>
                                                                                </div>
                                                                                <div class="form-check">
                                                                                        <input class="form-check-input"
                                                                                                type="checkbox" value=""
                                                                                                id="defaultCheck1">
                                                                                        <label class="form-check-label"
                                                                                                for="defaultCheck1"
                                                                                                checked>
                                                                                                歩道橋
                                                                                        </label>
                                                                                </div>
                                                                                <div class="form-check">
                                                                                        <input class="form-check-input"
                                                                                                type="checkbox" value=""
                                                                                                id="defaultCheck1">
                                                                                        <label class="form-check-label"
                                                                                                for="defaultCheck1">
                                                                                                街灯が少ない
                                                                                        </label>
                                                                                </div>
                                                                                <div class="form-check">
                                                                                        <input class="form-check-input"
                                                                                                type="checkbox" value=""
                                                                                                id="defaultCheck1">
                                                                                        <label class="form-check-label"
                                                                                                for="defaultCheck1">
                                                                                                人が多い
                                                                                        </label>
                                                                                </div>
                                                                        </div>
                                                                </div>
                                                                <div class="modal-footer">
                                                                        <button type="button" class="btn btn-secondary"
                                                                                data-dismiss="modal">閉じる</button>
                                                                        <button type="button" class="btn btn-primary">
                                                                                保存</button>
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="invalid-feedback">
                                                目的地を入力して下さい
                                        </div>
                                </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">出発</button>
                </form>
        </div>
        <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function () {
                        'use strict';
                        window.addEventListener('load', function () {
                                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                                var forms = document.getElementsByClassName('needs-validation');
                                // Loop over them and prevent submission
                                var validation = Array.prototype.filter.call(forms, function (form) {
                                        form.addEventListener('submit', function (event) {
                                                if (form.checkValidity() === false) {
                                                        event.preventDefault();
                                                        event.stopPropagation();
                                                }
                                                form.classList.add('was-validated');
                                        }, false);
                                });
                        }, false);
                })();
        </script>
</body>

</html>
